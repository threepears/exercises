<body>

	<div id="container">

			<label for="firstnum">Enter first number here</label>
			<input type="number" name="firstnum" id="firstnum">
				<br/>
			<label for="firstnum">Enter second number here</label>

			<button type="button" id="subtraction">Subtract</button>

		</div>

	</div>
