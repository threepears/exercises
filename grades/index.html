<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grades</title>

  <link rel="stylesheet" type="text/css" href="grades.css">
</head>

<body>

	<form action="">
		<label for="slider">Range Slider</label>
		<input type="range" id="slider" name="slider" min="0" max="100" step="10" value="50" oninput="num.value=slider.value">
			<br />
		<label for="num">Number Entry</label>
		<input type="number" name="num" min="0" max="100" step="10" value="50" oninput="slider.value=num.value">
	</form>

	<script src="grades.js"></script>

</body>

</html>
